    <body>
        
        <div class="header">
            <div class="logo_container">

            <ul class="nav">

        <div class="sign-up-form">

            <h1>TechTeam Request Sign Up</h1>
            <form>
                <label for = "roles">I am a: </label>
                <select name = "roles" id = "roles"onchange='checkUserType()'>
                    <option value='select'>select one</option>
                    <option value = "teacher"> Teacher </option>
                    <option value = "student"> Student</option>
                </select>
            </form>
            <!--faculty issues - add any extra needed information below-->
            <form id="teacherlist">
                <label for='teacherIssue'>issue:</label>
                <select name='teacherIssue'id="teacherIssue"onchange='checkTeacherIssue()'>
                    <!--add more options to select from dropdown box here-->
                    <option value='printer'>Printer issues</option>
                    <option value='projector'>Projector fix</option>
                    <option value='other'>other issue:</option>
                </select>
                <br>
                <label for='otherT'id='otherlabel'></label>
                <input type='text' id='otherT' name='other'>
                <label for = 'roomnum'>Room number: </label>
                <input type = 'text' id = 'roomnum' name = 'roomnum'>
                <label for='teachername'>Teacher's name: </label>
                <input type='text'id='teachername'name='teachername'>
                <button type="button">Submit</button>

            </form>
            <!--student issues - add any extra needed information below -->
            <form id='studentlist'>
                <select name='studentIssue' id='studentIssue' onchange='checkStudentIssue()'>
                    <option value = 'secbrowser'>issue with CAASPP or CAST testing secure browser</option>
                    <option value='chromeboox'>chromebook issue</option>
                    <option value='computer issue'>other computer issue</option>
                    <option value='login'>google account log in issue(other than a lost password)</option>
                    <option value='classroom'>google classroom issues</option>
                    <option value='zoom'>zoom issues</option>
                    <option value='other'>other issue:</option>
                </select>
                <label for='otherS'id='otherlabel2'></label>
                <input type='text' id='otherS' name='other'>
                <a href = 'https://docs.google.com/forms/d/e/1FAIpQLSeMzDSOPxqWtIkaYbQ_JQMmM-73us6h5dsPITCmaor-RDWQPA/viewform'>Password change/recovery request</a>
                <label for = 'semail'>Student email address:</label>
                <input type ='text' id='semail'name='semail'>
                <br>
                <button type="button">Submit</button>
            </form>
            <!--script to open menus when either "teacher" or "student" is the selected role-->
            <script>
            document.getElementById('teacherlist').style.display = 'none';
            document.getElementById('studentlist').style.display = 'none';
            document.getElementById('otherT').style.display = 'none';
            document.getElementById('otherS').style.display = 'none';
            const roleSubmit = document.querySelector('.roletype');
            function checkUserType()
            {
                var teacheror = document.getElementById("roles");
                var teacherval = teacheror.value;
                const teacherlist = document.querySelector('.teacherlist');
                if(teacherval == 'teacher')
                {
                    document.getElementById('studentlist').style.display = 'none';
                    document.getElementById('teacherlist').style.display = "block"; 
                }
                if(teacherval == 'student')
                {
                    document.getElementById('teacherlist').style.display = 'none';
                    document.getElementById('studentlist').style.display = 'block';
                }
            }
            function checkTeacherIssue()
            {
                var teacherIssueCheck = document.getElementById('teacherIssue');
                var teacherIssueCheckVal = teacherIssueCheck.value;
                if(teacherIssueCheckVal == "other")
                {
                    document.getElementById('otherT').style.display = 'block';
                }
            }
            function checkStudentIssue()
            {
                var studentIssueCheck = document.getElementById('studentIssue');
                var studentIssueCheckVal = studentIssueCheck.value;
                if(studentIssueCheckVal == 'other')
                {
                    document.getElementById('otherS').style.display = 'block';
                }
            }
            </script>
        </div>
