    <!-- hero is the main wrapper of sign up form -->
<div class="hero">

    <!-- sign-up-form is the secondary wrapper -->
    <div id="signupWrapper" class="sign-up-form">

        <!-- transition for login and register -->
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="loginpage()">Log in</button>
            <button type="button" class="toggle-btn" onclick="registerpage()">Sign up</button>
        </div>

        <!-- login form that takes in email, password, remember-me checkbox, and signup-btn button -->
        <form id="login" class="input-group">
                <input type="text" id= "loginEmail" class="input-box" placeholder="User Id" required>
                <input type="password" id="loginPassword" class="input-box" placeholder="Password" required>
                <br/>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type ="buton" class="signup-btn" onclick="login"><a href="task.html">Sign in</a></button>
        </form>

        <!-- register form that takes in student id, email, password, and signup-btn button -->
        <form id="register" class="input-group">
                <input type="text" id="signupId" class="input-box" placeholder="Your Id"/>
                <input type="email" id="signupEmail" class="input-box" placeholder="Your Email"/>
                <input type="password" id="signupPassword" class="input-box" placeholder="Your Password"/>
                <button type ="buton" class="signup-btn">Sign up</button>
        </form>
    </div>
</div>

<!--animation of alternating between login and signup page-->
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    x.style.left = "0px";
    
    function registerpage()
    {
        x.style.left = "500px";
        y.style.left = "0px";
        z.style.left = "110px";
    }
    function loginpage()
    {
        x.style.left = "0px";
        y.style.left = "-500px";
        z.style.left = "0px";
    }

</script>
