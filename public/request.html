<!DOCTYPE html>

<html lang="en" dir="ltr">
    <meta name="description" content="Web App for CVHS Tech Team" />
    <meta name="author" content="Kevin and Eli" />
    <meta name="keywords" content="HTML, web app" />

    <html>
        <header>
            <link rel="stylesheet" type="text/css" href="css/style.css" />
            <link rel="stylesheet" type="text/css" href="css/request.css" />
            <link
                href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&family=Lora:wght@500&family=Manrope:wght@500&family=Montserrat:wght@500&family=Poppins:wght@700&display=swap"
                rel="stylesheet"
            />
            <script type="module" src="js/request.js"></script>
            <script type="module" src="js/header-component.js"></script>
            <script
                type="module"
                src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
            ></script>
            <script
                nomodule
                src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
            ></script>
            <title>TechTeam Request</title>
        </header>

        <body>
            <header-component></header-component>

            <div class="requestForm">
                <div class="headerForm">
                    <h1 id="header">CV Tech Request Form</h1>
                </div>

                <form id="form">
                    <h2>* required</h2>

                    <input
                        type="text"
                        class="input-box-required"
                        id="fullName"
                        placeholder="Full Name*"
                        autofocus
                    />

                    <input
                        type="text"
                        class="input-box"
                        id="studentName"
                        placeholder="Student's Full Name"
                    />

                    <input
                        type="email"
                        class="input-box-required"
                        id="email"
                        placeholder="Student's Email Address*"
                    />

                    <input
                        type="text"
                        class="input-box"
                        id="phoneNumber"
                        placeholder="Phone Number"
                        maxlength="10"
                    />

                    <input
                        type="text"
                        class="input-box-required"
                        id="id"
                        placeholder="Room Number/Student Id*"
                        maxlength="6"
                    />

                    <select id="option">
                        <option value="Printer">Printer</option>
                        <option value="Network">Network</option>
                        <option value="Chromebook">Chromebook</option>
                        <option value="Other">Other</option>
                    </select>

                    <textarea
                        id="textArea"
                        placeholder="Please Briefly Describe Your Issue*"
                    ></textarea>

                    <h1 id="msg"></h1>

                    <button id="button" type="buton">Submit</button>
                </form>
            </div>





            <!-- <div class="background-icons">
                <img src="/public/imgs/Request-BackgroundIcon/Gear.png">
                <img src="/public/imgs/Request-BackgroundIcon/Robot.png">
                <img src="/public/imgs/Request-BackgroundIcon/MacBook.png">
                <img src="/public/imgs/Request-BackgroundIcon/Server.png">
                <img src="/public/imgs/Request-BackgroundIcon/VideoCard.png">
            </div> -->




            <!--Hide Input Number Arrows-->
            <style>
                /* Chrome, Safari, Edge, Opera */
                input::-webkit-outer-spin-button,
                input::-webkit-inner-spin-button {
                    -webkit-appearance: none;
                    margin: 0;
                }

                /* Firefox */
                input[type="number"] {
                    -moz-appearance: textfield;
                }
            </style>
        </body>
    </html>
</html>
