<!DOCTYPE html>

<html lang="en" dir="ltr">
    <meta name="description" content="Web App for CVHS Tech Team" />
    <meta name="author" content="Kevin and Eli" />
    <meta name="keywords" content="HTML, web app" />

    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/home.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&family=Lora:wght@500&family=Manrope:wght@500&family=Montserrat:wght@500&family=Poppins:wght@700&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="js/header-component.js"></script>
        <script type="module" src="js/home.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <title>CV TechTeam</title>
    </head>

    <body>
        <header-component></header-component>

        <div class="slider">
            <div class="arrowHover" id="arrowHover-left">
                <ion-icon
                    onmouseover="this.title='';"
                    name="chevron-back-outline"
                    class="arrows"
                    id="arrLeft"
                ></ion-icon>
            </div>
            <div class="arrowHover" id="arrowHover-right">
                <ion-icon
                    name="chevron-forward-outline"
                    class="arrows"
                    id="arrRight"
                ></ion-icon>
            </div>

            <div class="slider-cover"></div>
            <div class="slider-inner">
                <img class="img" src="./imgs/5.jpg" />

                <img class="img" src="./imgs/1.jpg" />

                <img class="img" src="./imgs/2.jpg" />

                <img class="img" src="./imgs/3.jpg" />

                <img class="img" src="./imgs/4.jpg" />

                <img class="img" src="./imgs/6.jpg" />

                <img class="img" src="./imgs/7.jpg" />

                <img class="img" src="./imgs/8.jpg" />

                <img class="img" src="./imgs/9.jpg" />
            </div>
        </div>

        <div class="mainpage">
            <div class="inner-mainpage">
                <!-- <h2>Submit a tech request <span>&#8623;</span></h2> -->


                <div class="arrowsDiv">
                    <img draggable="false" src="./imgs/Arrows.png">
                    <a draggable="false" href="request.html" class="button">Tech Request</a>
                </div>
                <br />
            </div>
        </div>
    </body>
</html>
