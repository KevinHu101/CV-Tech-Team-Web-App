<div class="hero">
    <div class="sign-up-form">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log in</button>
            <button type="button" class="toggle-btn" onclick="register()">Sign up</button>
        </div>
        <form id="login" class="input-group">
                <input type="email" class="input-box" placeholder="Your Email" required>
                <input type="password" class="input-box" placeholder="Your Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type ="buton" class="signup-btn">Sign in</button>
        </form>
        <form id="register" class="input-group">
                <input type="email" class="input-box" placeholer="Your Email"/>
                <input type="password" class="input-box" placeholer="Your Password"/>
                <button type ="buton" class="signup-btn">Sign up</button>
        </form>
    </div>
</div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    function register()
    {
        x.style.left = "0px";
        y.style.left = "0px";
        z.style.left = "110px";
    }
    function login()
    {
        x.style.left = "0";
        y.style.left = "-590px";
        z.style.left = "0px";
    }
</script>
